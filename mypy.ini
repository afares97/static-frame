[mypy]
files = static_frame/**/*.py
show_error_codes = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True
warn_return_any = True
warn_unused_configs = True

disable_error_code = arg-type, misc

[mypy-hypothesis.strategies]
implicit_reexport = True

[mypy-IPython,openpyxl,pandas,pyarrow,pytest,setuptools,sphinx.*,sphinx_rtd_theme,scipy.*,tables,xarray,xlsxwriter.*,arraymap,arraykit,frame_fixtures]
ignore_missing_imports = True

[mypy-tasks]
ignore_errors = True

[mypy-doc.*]
ignore_errors = True

[mypy-static_frame.profile.*]
ignore_errors = True

[mypy-static_frame.test.*]
ignore_errors = True

; [mypy-static_frame.test.property.strategies]
; ignore_errors = True

